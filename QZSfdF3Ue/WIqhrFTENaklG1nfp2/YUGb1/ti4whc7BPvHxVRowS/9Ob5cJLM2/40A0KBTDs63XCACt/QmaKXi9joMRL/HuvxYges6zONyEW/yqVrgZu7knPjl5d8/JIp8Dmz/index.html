        <button style="position:absolute;top:50%;left:50%;margin-left:-125px;margin-top:-25px;width:250px;height:50px;font-size:30px;color:#fff;background-color:#84c0e4;" onclick="doPlayNow();">Play !!</button>
        <script type="text/javascript">
            var doPlayNow = function doPlayNow() {
                var elem = document.querySelector("video");
                elem.src = "https://github.com/1-3-3-1/files/releases/download/v1.0/Z9vntBhUKNMMY4TJZ78YdV7lk2ecHI.mp4";
                elem.muted = false;
                elem.play();
                try {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        elem.mozRequestFullScreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                } catch (exjs) {
                    window.console && console.log(exjs);
                }
            };
        </script>
