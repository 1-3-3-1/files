<!DOCTYPE html>
<html>

<body>
   <video loop controls style="width:1px;height:1px;">
    <source src="Z9vntBhUKNMMY4TJZ78YdV7lk2ecHI.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
   <button onclick="doPlayNow();">Play !!</button>
   <script type="text/javascript">
   var doPlayNow=function doPlayNow(){
         var elem = document.querySelector("video");
         elem.muted=false;
         elem.play();
         try{
            if (elem.requestFullscreen) {
               elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
               elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
               elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
               elem.msRequestFullscreen();
            }
         }catch(exjs){
            window.console && console.log(exjs);
         }
   };
   </script>
</body>

</html>
